<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">

    <title>Check-In</title>

    <link rel="stylesheet" href="css/registerstyle.css"/>
    <!--link to jquery-->

</head>
<body>
  <h1>REGISTER</h1>
    <section>
      <form id="form">
          First Name:<br>
          <input type="text" id="FUser" name="FUser" placeholder="name.." required /><br />
          Last Name:<br>
          <input type="text" id="LUser" name="LUser" placeholder="name.." required /><br />
          User-ID: (Must be unique)<br>
          <input type="text" id="idS" name="idS" placeholder="ID.." required /><br />
          Password:<br>
          <input type="password" id="pass" name="pass" placeholder="pass..." required /><br>
          Age:<br>
          <input type="text" id="age" name="age" placeholder="age.." /><br>
          Birthday:<br>
          <input type="date" id="birth" name="age" /><br />
          Gender:<br>
          <select id="gender" required>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Unspecified">Unspecified</option>
          </select><br>
          Email:<br>
          <input type="email" id="email" name="email" placeholder="email.." required /><br />

          <input type='reset' id="reset"></input>
          <button type="button" onclick="SaveUser()">REGISTER</button>
      </form>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
